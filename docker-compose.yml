version: '3.8'

services:
  app:
    build: .
    command: npm run dev
    container_name: meu-app-node
    ports:
      - "3000:3000"
    environment:
    #### ISSO VAI SER ALTERADO DEPOIS
      - PORT=3000
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=secret
      - DB_NAME=mydatabase
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    container_name: meu-banco-postgres
    environment:
    #### ISSO VAI SER ALTERADO DEPOIS
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=mydatabase
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
volumes:
  postgres-data: