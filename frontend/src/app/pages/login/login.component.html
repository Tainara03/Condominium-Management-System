<div class="d-flex vh-100 justify-content-center align-items-center">
  <div class="card p-4 shadow-lg login-card-layout">
    <div class="row g-4 align-items-center">

      <div class="col-md-6 d-flex justify-content-md-start justify-content-center">
        <img src="assets/logo-domus.png" alt="Logo Domus" class="img-fluid" style="max-height: 500px;">
      </div>

      <div class="col-md-6">
        <h3 class="mb-4 text-center text-md-start">Ingressar</h3>

        <form (ngSubmit)="login()">

          <div class="mb-3">
            <label for="username" class="form-label">Usu√°rio</label>
            <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" placeholder="Enter your username" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" placeholder="Enter your password" required>
          </div>

          <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-3">
            <div class="form-check mb-2 mb-md-0">
              <input class="form-check-input" type="checkbox" id="rememberMe">
              <label class="form-check-label" for="rememberMe">
                Lembrar-me
              </label>
            </div>
            <a href="#" class="text-decoration-none">Esqueceu a senha?</a>
          </div>

          <button type="submit" class="btn btn-primary w-100">Login</button>
          
          <div *ngIf="loginMessage" class="alert mt-3" [ngClass]="{'alert-success': isSuccess, 'alert-danger': !isSuccess}">
            {{ loginMessage }}
          </div>

        </form>
        <div class="text-center mt-3">
          Novo aqui? <a class="text-decoration-none fw-bold" routerLink="/registro">Criar uma conta</a>
        </div>
      </div>
    </div>
  </div>
</div>
