<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-12">

      <div class="card shadow-lg border-0">
        <div class="card-header text-white text-center py-3" style="background-color: #FCAA60 !important;">
          <h4 class="mb-0">Painel Administrador: Gestão de Usuários</h4>
        </div>
        <div class="card-body p-4">
            
            <div class="row mb-4 g-3 align-items-end">
                <div class="col-md-3">
                    <label for="filtroNome" class="form-label fw-bold">Nome</label>
                    <input type="text" id="filtroNome" class="form-control form-control-sm" placeholder="Nome do morador"
                            [(ngModel)]="filtros.nome" (input)="aplicarFiltros()">
                </div>
                <div class="col-md-2">
                    <label for="filtroBloco" class="form-label fw-bold">Bloco</label>
                    <select id="filtroBloco" class="form-select form-select-sm"
                            [(ngModel)]="filtros.bloco" (change)="aplicarFiltros()">
                        <option value="">Todos</option>
                        <option value="A">Bloco A</option>
                        <option value="B">Bloco B</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="filtroStatus" class="form-label fw-bold">Status</label>
                    <select id="filtroStatus" class="form-select form-select-sm"
                            [(ngModel)]="filtros.status" (change)="aplicarFiltros()">
                        <option value="">Todos</option>
                        <option value="Ativo">Ativo</option>
                        <option value="Inativo">Inativo</option>
                        <option value="Pendente">Pendente</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="filtroTipo" class="form-label fw-bold">Tipo</label>
                    <select id="filtroTipo" class="form-select form-select-sm"
                            [(ngModel)]="filtros.tipoUsuario" (change)="aplicarFiltros()">
                        <option value="">Todos</option>
                        <option value="Morador">Morador</option>
                        <option value="Porteiro">Porteiro</option>
                    </select>
                </div>
                <div class="col-md-3 d-grid">
                     <button class="btn btn-sm btn-outline-secondary" (click)="resetarFiltros()">Resetar Filtros</button>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-light table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Bloco</th>
                            <th scope="col">Apto</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Tipo</th>
                            <th scope="col">Email</th>
                            <th scope="col">Telefone</th>
                            <th scope="col">Comprovante</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usuario of usuariosFiltrados" 
                            [ngClass]="{'bg-pendente': usuario.status === 'Pendente'}"> 
                            <td>{{ usuario.bloco }}</td>
                            <td>{{ usuario.apartamento }}</td>
                            <td>{{ usuario.nome }}</td>
                            <td>{{ usuario.tipoUsuario }}</td>
                            <td>{{ usuario.email }}</td>
                            <td>{{ usuario.telefone }}</td>
                            <td><a href="#" class="btn btn-sm btn-outline-info">Ver Doc</a></td>
                            
                            <td>
                                <div *ngIf="usuario.status === 'Pendente'; else acoesAtivasInativas">
                                    <button class="btn btn-sm btn-success me-2" (click)="aprovarUsuario(usuario)">Aprovar</button>
                                    <button class="btn btn-sm btn-danger" (click)="reprovarUsuario(usuario)">Reprovar</button>
                                </div>
                                
                                <ng-template #acoesAtivasInativas>
                                    <button 
                                        (click)="toggleStatus(usuario)" 
                                        [ngClass]="{'btn-danger': usuario.status === 'Ativo', 'btn-success': usuario.status === 'Inativo'}" 
                                        class="btn btn-sm w-100">
                                        
                                        {{ usuario.status === 'Ativo' ? 'Desativar' : 'Ativar' }}
                                    </button>
                                </ng-template>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
        </div>
      </div>
    </div>
  </div>
</div>
