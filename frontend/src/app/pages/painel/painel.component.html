<div class="container custom-container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-12">

      <div class="card shadow-lg border-0">
        <div class="card-header text-white text-center py-3" style="background-color: #FCAA60 !important;">
          <h4 class="mb-0">Painel Administrador: Gestão de Usuários</h4>
        </div>
        <div class="card-body p-4">
            
            <div class="row mb-4 g-3 align-items-end">
                
                <div class="col-md-3">
                    <label class="form-label fw-bold">Nome</label>
                    <input type="text" class="form-control form-control-sm"
                           placeholder="Nome do morador"
                           [(ngModel)]="filtros.name" (input)="aplicarFiltros()">
                </div>

                <div class="col-md-2">
                    <label class="form-label fw-bold">Bloco</label>
                    <select class="form-select form-select-sm"
                            [(ngModel)]="filtros.bloco" (change)="aplicarFiltros()">
                        <option value="">Todos</option>
                        <option *ngFor="let bloco of blocosDisponiveis" [value]="bloco">
                            {{ bloco }}
                        </option>
                    </select>
                </div>

                <div class="col-md-2">
                    <label for="filtroApto" class="form-label fw-bold">Apto</label>
                    <input id="filtroApto" type="text" class="form-control form-control-sm"
                            placeholder="101, 202..."
                            [(ngModel)]="filtros.apartamento"
                            (input)="aplicarFiltros()">
                </div>

                <div class="col-md-2">
                    <label class="form-label fw-bold">Status</label>
                    <select class="form-select form-select-sm"
                            [(ngModel)]="filtros.status" (change)="aplicarFiltros()">
                        <option value="">Todos</option>
                        <option *ngFor="let s of statusDisponiveis" [value]="s">
                            {{ s }}
                        </option>
                    </select>
                </div>

                <div class="col-md-2">
                    <label class="form-label fw-bold">Tipo</label>
                    <select class="form-select form-select-sm"
                            [(ngModel)]="filtros.tipoUsuario" (change)="aplicarFiltros()">
                        <option value="">Todos</option>
                        <option *ngFor="let tipo of tiposDisponiveis" [value]="tipo">
                            {{ tipo }}
                        </option>
                    </select>
                </div>

                <div class="col-md-1 d-grid">
                     <button class="btn btn-sm btn-outline-secondary" (click)="resetarFiltros()">
                        Resetar Filtros
                     </button>
                </div>

            </div>

            <div class="table-responsive-wrapper">
                <table class="table table-light table-striped table-hover table-fixed">
                    <thead>
                        <tr>
                            <th>Bloco</th>
                            <th>Apto</th>
                            <th>Nome</th>
                            <th>Tipo</th>
                            <th>Email</th>
                            <th>Telefone</th>
                            <th>Comprovante</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usuario of usuariosFiltrados"
                            [ngClass]="{'bg-pendente': usuario.status === 'Pendente'}">

                            <td>{{ usuario.bloco }}</td>
                            <td>{{ usuario.apartamento }}</td>
                            <td>{{ usuario.name }}</td>
                            <td>{{ usuario.tipoUsuario }}</td>
                            <td>{{ usuario.email }}</td>
                            <td>{{ usuario.phone }}</td>

                            <td>
                                <button *ngIf="usuario.comprovante_path"
                                        class="btn btn-sm btn-outline-info"
                                        (click)="baixarComprovante(usuario)">
                                    Ver/Download
                                </button>
                            </td>

                            <td>

                                <div *ngIf="usuario.status === 'Pendente'; else acoesAtivasInativas">
                                    <button class="btn btn-sm btn-success me-2"
                                            (click)="aprovarUsuario(usuario)">
                                        Aprovar
                                    </button>

                                    <button class="btn btn-sm btn-danger"
                                            (click)="reprovarUsuario(usuario)">
                                        Reprovar
                                    </button>
                                </div>

                                <ng-template #acoesAtivasInativas>
                                    <button (click)="toggleStatus(usuario)"
                                            class="btn btn-sm w-100"
                                            [ngClass]="{
                                                'btn-danger': usuario.status === 'Ativo',
                                                'btn-success': usuario.status === 'Inativo'
                                            }">

                                        {{ usuario.status === 'Ativo' ? 'Desativar' : 'Ativar' }}
                                    </button>
                                </ng-template>

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
        </div>
      </div>

    </div>
  </div>
</div>
